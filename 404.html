<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ff66b2; /* Pinker Hintergrund */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        .link {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .link:hover {
            color: #ff99cc;
        }
        .flower-emoji {
            font-size: 2rem;
        }
        .flower-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .flower-background span {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Seite wurde leider nicht gefunden</h1>
    <p><a href="https://cyberkitty.gaminghund.de" class="link">Klicke HIER um auf die Hauptseite zu kommen</a></p>
    <div class="flower-background">
        <!-- Blumen Emojis für Hintergrund -->
        <span class="flower-emoji">🌸</span>
        <span class="flower-emoji">🌼</span>
        <span class="flower-emoji">🌷</span>
        <span class="flower-emoji">🌺</span>
        <span class="flower-emoji">🌻</span>
        <span class="flower-emoji">💐</span>
        <span class="flower-emoji">🌹</span>
    </div>
</body>
</html>
